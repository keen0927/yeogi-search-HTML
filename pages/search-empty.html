<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name = "format-detection" content = "telephone=no"/>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>검색홈</title>
    <link rel="stylesheet" type="text/css" href="../static/css/library/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/all.css">
</head>
<body>

    <!-- 상단 검색 영역 -->
    <div class="search-input-top">
        <div class="input-element">
            <i class="icon-icn_search"></i>
            <input type="search" class="js-search-input" placeholder="여행지나 상품을 검색해보세요.">
            <button type="button" class="button-cancel"><i class="icon-icn_cancel"></i><span>삭제</span></button>
        </div>
        <button type="button" class="button-right">취소</button>
    </div>
    <!-- //상단 검색 영역 -->

    <!-- 검색 입력창 레이어 -->
    <div class="search-input">

        <!-- 최근 검색어 -->
        <div class="search-recently-keyword">
            <h2>최근 검색어</h2>
            <!-- "남해 · 숙소" 처럼 중간에 도트를 추가하려면 span태그에 클래스 dot-add를 추가 -->

            <!-- Empty -->
            <div class="empty-area">
                <img src="../static/images/img_emptyp_recent_kw.png" alt="">
                <strong>현재 조건에 맞는 숙소가 없습니다.</strong>
                <p>일정을 변경하거나 상세조건을 재설정 해보세요.</p>
            </div>
            <!-- //Empty -->
        </div>
        <!-- //최근 검색어 -->

    </div>
    <!-- //검색 입력창 레이어 -->

    <!-- JS : Library -->
    <script src="../static/js/library/jquery-1.12.4.min.js"></script>
    <script src="../static/js/library/swiper.js"></script>

    <!-- JS : Service -->
    <script src="../static/js/service/home.js"></script>
</body>
</html>
